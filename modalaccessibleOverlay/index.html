<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ventana Modal Accesible</title>
        <script src="jquery-1.11.2.min.js"></script>
        <script src="modal-window.js"></script>
        <link media="all" rel="stylesheet" href="modal-window.css" />
    </head>

    <body>

        <div id="mainPage" aria-hidden="false">
            
            <h2>La ventana modal accesible en Acci&oacute;n</h2>
            <p><button id="startModal">Ver la ventana Modal</button></p>
			
        </div>
        
		<div id="modal" aria-hidden="true" role="dialog">

			<form name="form1" onSubmit="return false;">
				<p>
					<label for="firstName">Nombre:</label>
					<input type="text" name="firstName" id="firstName">
				</p>
				<p>
					<label for="lastName">Apellidos:</label>
					<input type="text" name="lastName" id="lastName">
				</p>
				<p>
					<label for="email">Correo Electr&oacute;nico:</label>
					<input type="text" name="email" id="email">
				</p>
				<p>
					<input type="button" name="button" id="enter" value="Enviar">
					<input type="button" name="cancelButton" id="cancelButton" value="Cancelar">
				
				<button id="modalCloseButton" class="modalCloseButton" title="Cerrar"><img id="cancel" src="x.png" alt="Cerrar"></button>

			</form>
        </div>
        <div id="modalOverlay" tabindex="-1"></div>

    </body>
</html>
