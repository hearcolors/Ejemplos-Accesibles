<body>
<fieldset>
<legend class="label">Seleccione la operaci&oacute;n a realizar:</legend>

<ul class="radio">
  <li><input type="radio" id="cb1" value="1" onfocus="parentFocus(event)" onblur="parentBlur(event)"/><label for="cb1">Divisi&oacute;n</label></li>
  <li><input type="radio" id="cb2" value="2" onfocus="parentFocus(event)" onblur="parentBlur(event)"/><label for="cb2">Suma</label></li>
  <li><input type="radio" id="cb3" value="3" onfocus="parentFocus(event)" onblur="parentBlur(event)"/><label for="cb3">Resta</label></li>
  <li><input type="radio" id="cb4" value="4" onfocus="parentFocus(event)" onblur="parentBlur(event)"/><label for="cb4">Multiplicaci&oacute;n</label></li>
</ul> 
</fieldset>
</body>
